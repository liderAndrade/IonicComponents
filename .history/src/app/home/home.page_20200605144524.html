<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let item of data" detail="true" [routerLink]="item.path">
      <ion-label>{{item.nombre}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
