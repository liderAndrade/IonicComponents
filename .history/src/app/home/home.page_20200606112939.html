<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-buttons>
      <ion-button>
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let item of data" detail="true" [routerLink]="item.path">
      <ion-icon [name]="item.icon" slot="start"></ion-icon>
      <ion-label>{{item.nombre}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
