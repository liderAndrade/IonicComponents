<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Buttons</ion-title>

    <ion-buttons slot="end">
      <ion-button color="primary">
        <ion-icon name="heart"></ion-icon>
      </ion-button>
      <ion-button color="primary">
        <ion-icon name="star"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!--Botones Normales-->
  <ion-button size="small" expand="full">Small</ion-button>
  <ion-button size="default" expand="full">Default</ion-button>
  <ion-button size="large" expand="full">Large</ion-button>

  <!--Anchor Navegar Router-->
  <ion-button class="top-20" expand="full" routerLink="/avatar" color="tertiary">
    Link
  </ion-button>

  <!--ion-row + ion-col -->
  <ion-row class="top-20">
    <ion-col>
      <ion-button expand="full" routerLink="/alert" color="tertiary">
        Link
      </ion-button>
    </ion-col>
    <ion-col>
      <ion-button expand="full" routerLink="/alert" color="tertiary">
        Link
      </ion-button>
    </ion-col>
  </ion-row>

</ion-content>
