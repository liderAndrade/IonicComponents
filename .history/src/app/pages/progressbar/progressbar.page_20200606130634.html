<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Progressbar Range</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-progress-bar [value]="porcentaje"></ion-progress-bar>
  <ion-list>
    <ion-item>
      <ion-range (ionChange)="cambioRango($event)"></ion-range>
    </ion-item>
  </ion-list>
</ion-content>
