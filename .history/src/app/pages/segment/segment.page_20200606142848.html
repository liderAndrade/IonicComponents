<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>

    <ion-title>Segment</ion-title>

  </ion-toolbar>

  <ion-toolbar>
    <ion-segment (ionChange)="segmentChanged($event)" color="tertiary">

      <ion-segment-button value="todos">
        <ion-label>Todos</ion-label>
      </ion-segment-button>

      <ion-segment-button value="DC Comics">
        <ion-label>Dc Comics</ion-label>
      </ion-segment-button>

      <ion-segment-button value="Marvel Comics">
        <ion-label>Marvel Comics</ion-label>
      </ion-segment-button>

    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-item *ngFor="let hero of superHeroes | async">
      <ion-label>
        <h3>{{hero.superhero}} <small>{{hero.alter_ego}}</small></h3>
        <p>
          {{hero.first_appearance}}
        </p>
      </ion-label>
      <ion-label slot="end">
        {{hero.publisher}}
      </ion-label>

    </ion-item>

  </ion-list>


</ion-content>
